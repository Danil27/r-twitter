version: '3.1'

services:
  postgres:
    container_name: r_twitter_postgres
    image: postgres:latest
    ports:
      - '${POSTGRES_PORT}:5432'
    volumes:
      - postgres:/data/postgres
    env_file:
      - .env
    networks:
      - postgres

  redis:
    container_name: cache
    image: redis
    ports:
      - 6379:6379
    volumes:
      - redis:/data

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  redis:
    driver: local
